
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alka Savunma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
        @keyframes neon-green-pulse {
            0%, 100% { 
                text-shadow: 0 0 10px #10b981, 0 0 20px #10b981; 
                color: #10b981; 
            }
            50% {
                text-shadow: 0 0 20px #34d399, 0 0 40px #34d399; 
                color: #34d399;
            }
        }
        .neon-green-glow {
            animation: neon-green-pulse 4s infinite ease-in-out;
        }
        .matte-glass {
            background: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .heat-cursor-container {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heat-cursor-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            transition: background 0.6s ease;
        }
        .terminal-cursor {
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background-color: currentColor;
            margin-left: 0.2em;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        .bg-symbol {
            position: absolute;
            pointer-events: none;
            opacity: 0.04;
            color: white;
            z-index: 0;
        }
    </style>
